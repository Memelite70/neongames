    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .dots::after {
        content: ".";
        animation: blink 1.62s infinite;
    }

    @keyframes blink {
        0% { content: "."; }
        33% { content: ".."; }
        66% { content: "..."; }
        100% { content: "."; }
    }
