<!DOCTYPE html>
<html lang="en">
<head>
<title>Loader &middot; neongames.io</title>
<style>
    html,
    body {
        background-color: #ffffff;
        margin: 0;
        transition: opacity 1s;
        overflow: hidden;
    }

    p {
        color: black; 
        font-size: 2em;
        text-align: center; 
        display: inline-block;
  font: 800 6.25vh Arial;
  -webkit-text-fill-color: transparent;
  -webkit-text-stroke: 0.14vw;
    }

    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .dots::after {
        content: ".";
        animation: blink 1.62s infinite;
    }

    @keyframes blink {
        0% { content: "."; }
        33% { content: ".."; }
        66% { content: "..."; }
        100% { content: "."; }
    }

</style>
</head>
<body id="fade">
        <center>
        <div class="loading" style="text-align: center; display: hidden;">
            <p>Ad Placeholder<span id="dots" class="dots"></span></p>
        </div>
    </center>
</body>
</html>
